    <div id="timer-span">

        <label id="count4">00</label>
        <label> : </label>
        <label id="count5">00</label>

    <div class="row">
        <div class="column">
            <h2 style="margin:5px;color: white">Tasks</h2>
            <input id="taskTitle" placeholder="Task" type="text">
            <button class="addTaskButton" onclick="newElement()">Add</button>
        </div>

        <div class="column">

            <div style="width:100%;display: table; border-spacing: 10px;table-layout: fixed">
                <div style="display: table-row;width: 30%">
                    <label for="session-length" style="display: table-cell">Session Length</label>
                    <select id="session-length" name="session-length" style="display: table-cell">
                        <option value="25">25</option>
                        <option value="15">15</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div style="display: table-row">
                    <label for="break-length" style="display: table-cell">Break Length</label>
                    <select id="break-length" name="break-length" style="display: table-cell">
                        <option value="15">15</option>
                        <option value="5">5</option>
                        <option value="3">3</option>
                    </select>
                </div>

            </div>
            <button>
                Start
            </button>
            <button>
                Stop
            </button>
        </div>
    </div>
