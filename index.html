    <div class="middleSection">
        <div id="timer-span">
            <label id="hours">00</label>
            <label> : </label>
            <label id="minutes">00</label>
            <label> : </label>
            <label id="seconds">00</label>
        </div>

        <div class="row">
            <div class="column">
                <h2 style="margin:5px;color: white">Tasks</h2>
                <input id="taskTitle" placeholder="Task" type="text">
                <button class="customButton" id="addTaskButton" onclick="newElement()">Add</button>
                <ul id="taskList">
                </ul>
            </div>

            <div class="column">

                <div style="width:100%;display: table; border-spacing: 10px;table-layout: fixed">
                    <div style="display: table-row;width: 30%">
                        <label style="display: table-cell">Hours</label>
                        <input type="number" min="0" max="24" step="1" value="2" id="totalHours">
                    </div>
                    <div style="display: table-row;width: 30%">
                        <label style="display: table-cell">Minutes</label>
                        <input type="number" min="0" max="59" step="15" value="0" id="totalMinutes">
                    </div>
                    <div style="display: table-row;width: 30%">
                        <label for="sessionLength" style="display: table-cell">Session Length</label>
                        <select id="sessionLength" name="sessionLength" style="display: table-cell">
                        <option value="25">25</option>
                        <option value="15">15</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                    <div style="display: table-row">
                        <label for="breakLength" style="display: table-cell">Break Length</label>
                        <select id="breakLength" name="breakLength" style="display: table-cell">
                        <option value="15">15</option>
                        <option value="5">5</option>
                        <option value="3">3</option>
                    </select>
                    </div>
                    <div style="display: table-row; width: 100%;">
                        <span class="customButton" style="display: table-cell" id="startTimerButton" onclick="startTimer()">
                        Start
                    </span>
                        <span class="customButton" style="display: table-cell" id="stopTimerButton" onclick="stopButton()">
                        Stop
                    </span>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="bottsection">
        <!--<div id="player"></div>-->
        <div id="ticking"></div>
    </div>
