    <h1 class="title">CodeDevils - ASU</h1>

<div class="middleSection">
    <div id="timerSpan">
        <label class="disabled" id="timerLabel">00:00:00</label>
    </div>

    <div class="row">
        <div class="column">
            <h2 style="margin:5px;color: white">Tasks</h2>
            <input id="taskTitle" placeholder="Task" type="text">
            <span class="customButton" id="addTaskButton" onclick="newElement()">Add</span>
            <ul id="taskList">
            </ul>
        </div>
        <div class="column">
            <div style="width:100%;display: table; border-spacing: 10px;table-layout: fixed">
                <div style="display: table-row;width: 30%">
                    <label style="display: table-cell">Hours</label>
                    <input type="number" min="0" max="24" step="1" value="2" id="totalHours">
                </div>
                <div style="display: table-row;width: 30%">
                    <label style="display: table-cell">Minutes</label>
                    <input type="number" min="0" max="59" step="15" value="0" id="totalMinutes">
                </div>
                <div style="display: table-row; width: 100%;">
                    <span class="customButton" id="startTimerButton" onclick="startButtonListener(this)"
                          style="display: table-cell">
                        Start
                    </span>
                    <span class="customButton" id="stopTimerButton" onclick="stopButtonListener()"
                          style="display: table-cell">
                        Stop
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
