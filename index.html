<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro - Virtual Study Hall</title>
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>

<!--Navigation-->
<div class="dark-bar" id="top-bar">
    <a href="index.html">Home</a>
    <a>About</a>
    <a>Follow Us</a>
</div>


<div style="text-align: center; padding: 30px">

    <div class="contact">
        <div class="alert">Welcome to CodeDevils</div>
        <form id="contactForm">
            <p>
                <input id="name" name="name" placeholder="Name" required type="text">
            </p>
            <p>
                <input id="meetingID" name="meetingID" placeholder="Meeting ID" required type="text">
            </p>
            <p class="full">
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>

    <H1>Code Devils - ASU</H1>
    <H2>Pomodoro - Virtual Study Hall</H2>
    <label id="time-label">00:00</label>
    <br>
    <button id="startPomodoro" onclick="startTimer(25)">Pomodoro</button>
    <button onclick="startTimer(5)">Short Break</button>
    <button onclick="startTimer(15)">Long Break</button>
    <br><br><br>
    <div class="header" id="tasks">
        <h2 style="margin:5px">Tasks</h2>
        <input id="taskTitle" placeholder="Task" type="text">
        <button class="addTaskButton" onclick="newElement()">Add</button>
    </div>
    <ul id="tasksList">
    </ul>
</div>

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="Scripts/home.js"></script>
</body>
</html>
