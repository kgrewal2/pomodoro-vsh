        <nav>

        <form>
            <label style="width:200px">Meeting Name</label>
            <input id="meetingName" placeholder="Luke's Meeting"></input>
            <br>
            <label style="width:200px">Date</label>
            <input id="meetingDate" type="date"></input>

            <br>
            <label style="width:200px">To</label>

            <button type="button" class="btn btn-success" onClick="createMeeting()">Create ID</button>
